<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Facebook_Logo_(2019).png.webp" type="image/x-icon">
</head>
<body>
<div class="wrapper">
    <div class="row">
        <div class="col">
            <div class="logo">
                <img src="Facebook_Logo_(2019).svg.png" id="logo">
                <span id="logo_text">Facebook допомагає тримати зв'язок з рідними та близькими.</span>
            </div>
        </div>

        <div class="col">
            <div class="block">
                <div class="block_container">
                    <input type="text" id="email" placeholder=" Введіть свій е-майл">
                    <input type="text" id="password" placeholder=" Введіть свій пароль">
                    <button class="btn-signup">Увійти</button>
                    <a href="#" id="forget_password">Забули пароль?</a>
                    <hr>
                    <button class="btn-register">Створити опубліковий запис</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
